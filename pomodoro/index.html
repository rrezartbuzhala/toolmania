<body>
    <div class="container">
        <h1><span id="tomato">üçÖ</span> Pomodoro Timer</h1>
        <div class="timer-display">
            <div id="time">25:00</div>
            <div id="status">Work Session</div>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="progress">
            <div id="progress-bar"></div>
        </div>
        <div class="settings">
            <h2>Settings</h2>
            <label>Work Time (min): <input type="number" id="work-time" min="1" max="60" value="25"></label>
            <label>Short Break (min): <input type="number" id="short-break" min="1" max="30" value="5"></label>
            <label>Long Break (min): <input type="number" id="long-break" min="1" max="60" value="15"></label>
            <label>Sessions before Long Break: <input type="number" id="sessions" min="1" max="10" value="4"></label>
            <button id="save-settings">Save Settings</button>
        </div>
        <div class="stats">
            <p>Sessions Completed: <span id="completed">0</span></p>
        </div>
    </div>
