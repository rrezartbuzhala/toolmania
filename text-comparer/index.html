<body>

    <h1>Text Comparer</h1>
    <p class="description">Compare two texts and highlight differences, additions, and deletions</p>

    <div class="container">
        <div id="results" class="results" style="display: none;">
            <div class="editor-container">
                <div class="editor-header">
                    <span>Comparison Result</span>
                    <span id="resultStats">Ready</span>
                </div>
                <div class="editor-content">
                    <div id="comparisonResult" class="diff-content" style="border: none; margin: 0; min-height: 200px;"></div>
                </div>
            </div>
        </div>

        <div class="options">
            <div class="controls">
                <button class="clear-btn" onclick="clearTexts()">Clear All</button>
            </div>
        </div>

        <div class="text-areas">
            <div class="text-area">
                <div class="editor-container">
                    <div class="editor-header">
                        <span>Original Text</span>
                        <span id="charCount1">0 characters</span>
                    </div>
                    <div class="editor-content">
                        <textarea id="text1" placeholder="Paste or type your original text here..." oninput="handleInput()" style="color: #e5e5e5 !important; caret-color: #e5e5e5 !important; background-color: #1e1e1e !important;"></textarea>
                    </div>
                </div>
            </div>
            <div class="text-area">
                <div class="editor-container">
                    <div class="editor-header">
                        <span>Modified Text</span>
                        <span id="charCount2">0 characters</span>
                    </div>
                    <div class="editor-content">
                        <textarea id="text2" placeholder="Paste or type your modified text here..." oninput="handleInput()" style="color: #e5e5e5 !important; caret-color: #e5e5e5 !important; background-color: #1e1e1e !important;"></textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
